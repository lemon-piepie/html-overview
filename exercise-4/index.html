<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- 请将本目录下的none-semantic.html 内容改写成semantic html-->
    <!--网页头部-->
    <header>
    	<h1>Navigational Links</h1>
    </header>
    <!--网页导航栏-->
    <nav>
    	<ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!--网页主体-->
    <main>
    	<!--网页元素-->
    	<section>
    		<article>
    			<h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
    		</article>
    	</section>
    	<!--网页侧边栏-->
    	<aside>
    		<h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <li><a href="#">additional link</a></li>
                    <li><a href="#">additional link</a></li>
                    <li><a href="#">additional link</a></li>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
    	</aside>
    </main>
    <!--网页底部-->
    <footer>
    	<p>©ThoughtWorks 2020</p>
    </footer>

</body>
</html>
